<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero-banner">
        <h1>Tool Page</h1>
        <p>Making your life Easy</p>
    </div>

    <div class="tab-buttons">
        <button class="tab-button active" data-tab="tab-image-pdf">Image/PDF Renamer</button>
        <button class="tab-button" data-tab="tab-url-changer">URL Changer</button>
        <button class="tab-button" data-tab="tab-verizon-url">Verizon URL Generator</button>
        <button class="tab-button" data-tab="tab-image-downloader">Image Downloader</button>
    </div>

    <div id="tab-image-pdf" class="tab-content active">
        <div class="container">
            <h1>Image and PDF Name Update</h1>
            <textarea id="text-input" placeholder="Paste or type your text here..."></textarea>
            <button id="copy-btn">Copy Text</button>
        </div>
    </div>

    <div id="tab-url-changer" class="tab-content">
        <div class="container">
            <h2>URL Changer</h2>
            <input type="text" id="url-input" placeholder="Enter Live US URL...">
            <button id="change-url-btn">Production URL Maker</button>
            <p id="new-url"></p>
            <button id="copy-url-btn">Copy URL</button>
        </div>
    </div>

    <div id="tab-verizon-url" class="tab-content">
        <div class="container">
            <h1>Verizon Cache Clear URL Generator</h1>
            <label for="urlInput" class="label">Enter URL (e.g:https://www.seagate.com/)</label>
            <input type="text" id="urlInput" class="input" value="https://www.seagate.com/" placeholder="https://www.seagate.com/">
            <button onclick="addLocalePaths()" class="button">Add Locale Paths</button>
            <button id="copy-all-urls-btn" class="button" style="display: none;">Copy All URLs</button>
            <div id="resultContainer" style="display: none;">
                <!-- URLs will be appended here -->
            </div>
        </div>
    </div>

    <div id="tab-image-downloader" class="tab-content">
        <div class="container">
            <h1>Rename & Download Images in bulk</h1>
            <p>Select images:</p>
            <input type="file" id="fileInput" multiple accept="image/*">
            <button id="download-all-btn" class="button" style="display: none;">Download All</button>
            <div id="output"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
